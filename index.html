<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="logo.ico" />
  <title>BOIDS Sandbox</title>
  <style>
    :root {
      --leaf-dark: #0f2b1f;
      --leaf-mid: #1a3f2c;
      --leaf-light: #26533a;
      --sun-wash: rgba(180, 220, 170, 0.28);
      --mist: rgba(230, 247, 238, 0.12);
      --accent: #f3d36c;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background:
        radial-gradient(180% 140% at 50% -25%, var(--sun-wash), transparent 58%),
        linear-gradient(180deg, var(--leaf-dark), var(--leaf-mid) 45%, var(--leaf-light));
      color: #e6edf7;
      font-family: "Alegreya Sans", "Gill Sans", "Trebuchet MS", sans-serif;
    }
    .frame {
      position: fixed;
      inset: 0;
      display: block;
    }
    #hud {
      position: fixed;
      left: 18px;
      top: 18px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
      color: var(--mist);
    }
    #menu-toggle {
      position: fixed;
      left: 18px;
      bottom: 18px;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(243, 211, 108, 0.35);
      background: rgba(15, 43, 31, 0.7);
      display: grid;
      place-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }
    #menu-toggle span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--accent);
      border-radius: 999px;
    }
    #menu-toggle:focus-visible {
      outline: 2px solid rgba(243, 211, 108, 0.8);
      outline-offset: 2px;
    }
    dialog#settings-panel {
      position: fixed;
      left: 24px;
      bottom: 80px;
      margin: 0;
      width: min(360px, calc(100% - 40px));
      border: 1px solid rgba(243, 211, 108, 0.35);
      border-radius: 18px;
      padding: 16px 16px 14px;
      color: #eff7f0;
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(243, 211, 108, 0.18), transparent 45%),
        rgba(12, 28, 22, 0.92);
      box-shadow: 0 25px 80px rgba(5, 12, 9, 0.6);
      z-index: 12;
    }
    .settings-title {
      margin: 0 0 4px;
      font-size: 16px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--accent);
    }
    .settings-subtitle {
      margin: 0 0 12px;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .settings-grid {
      display: grid;
      gap: 6px;
      margin-bottom: 10px;
    }
    .settings-grid label {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(230, 247, 238, 0.75);
      display: grid;
      gap: 3px;
    }
    .settings-grid input {
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid rgba(243, 211, 108, 0.3);
      background: rgba(12, 28, 22, 0.7);
      color: #eff7f0;
      font-size: 12px;
    }
    .settings-grid select {
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid rgba(243, 211, 108, 0.3);
      background: rgba(12, 28, 22, 0.7);
      color: #eff7f0;
      font-size: 12px;
    }
    .settings-grid label.inline-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 6px;
    }
    .settings-grid label.inline-toggle input {
      margin: 0;
    }
    .settings-grid .toggle-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    .settings-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .settings-actions button {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
    }
    #settings-close {
      background: transparent;
      color: rgba(230, 247, 238, 0.7);
      border-color: rgba(230, 247, 238, 0.2);
    }
    #settings-save {
      background: rgba(243, 211, 108, 0.9);
      color: #1a2f23;
      border-color: rgba(243, 211, 108, 0.9);
      font-weight: 600;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="hud">BOIDS canopy</div>
  <button id="menu-toggle" type="button" aria-expanded="false" aria-controls="settings-panel" aria-label="Open settings">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <dialog id="settings-panel" aria-label="Boid settings">
    <h2 class="settings-title">Boids Control</h2>
    <p class="settings-subtitle">Adjust population</p>
    <div class="settings-grid">
      <label>
        Regular Boids
        <input id="regular-count" type="number" min="0" max="1500" step="1" inputmode="numeric" />
      </label>
      <label>
        Predatory Boids
        <input id="predator-count" type="number" min="0" max="30" step="1" inputmode="numeric" />
      </label>
      <label>
        Obstacles
        <input id="obstacle-count" type="number" min="0" max="10" step="1" inputmode="numeric" />
      </label>
      <label>
        Background
        <select id="background-theme">
          <option value="canopy">Canopy (Current)</option>
          <option value="charcoal">Charcoal</option>
          <option value="forest">Midnight Blue</option>
          <option value="ember">Ember</option>
          <option value="mist">Pearl</option>
        </select>
      </label>
      <label>
        Custom Background (PNG)
        <input id="background-file" type="file" accept="image/png" />
      </label>
      <div class="toggle-row">
        <label class="inline-toggle">
          Mouse BOID
          <input id="mouse-boid-toggle" type="checkbox" />
        </label>
        <label class="inline-toggle">
          Chaos Mode
          <input id="chaos-toggle" type="checkbox" />
        </label>
      </div>
    </div>
    <div class="settings-actions">
      <button id="settings-close" type="button">Close</button>
      <button id="settings-save" type="button">Save</button>
    </div>
  </dialog>
  <div class="frame"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="first.js"></script>
</body>
</html>
